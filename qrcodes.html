<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伞点二维码生成</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .qr-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
        }
        .download-btn {
            width: auto;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>伞点二维码生成</h1>
        <a href="index.html" class="download-btn">返回主页面</a>
    </header>

    <main>
        <section>
            <h2>伞点二维码列表</h2>
            <p>扫描以下二维码即可跳转到对应伞点的借还页面</p>
            <div id="qrList" class="qr-container"></div>
        </section>
    </main>

    <script>
        // 伞点数据
        const umbrellaPoints = [
            { id: 'point001', name: '图书馆门口', location: '图书馆正门左侧' },
            { id: 'point002', name: '教学楼A座', location: '教学楼A座大厅' },
            { id: 'point003', name: '食堂门口', location: '第一食堂正门' },
            { id: 'point004', name: '宿舍区', location: '1号楼门口' }
        ];

        // 网站URL
        const websiteUrl = 'http://localhost:3000/index.html';

        // 生成二维码
        function generateQRCode(point) {
            const qrCard = document.createElement('div');
            qrCard.className = 'qr-card';

            // 生成二维码URL（使用免费的二维码API）
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(`${websiteUrl}?pointId=${point.id}`)}`;

            qrCard.innerHTML = `
                <h3>${point.name}</h3>
                <p>${point.location}</p>
                <p>ID: ${point.id}</p>
                <img src="${qrUrl}" alt="${point.name}二维码" class="qr-code">
                <a href="${qrUrl}" download="${point.id}_二维码.png" class="download-btn">下载二维码</a>
            `;

            return qrCard;
        }

        // 渲染所有二维码
        function renderQRCodes() {
            const qrList = document.getElementById('qrList');
            qrList.innerHTML = '';

            umbrellaPoints.forEach(point => {
                const qrCard = generateQRCode(point);
                qrList.appendChild(qrCard);
            });
        }

        // 页面加载完成后渲染二维码
        document.addEventListener('DOMContentLoaded', renderQRCodes);
    </script>
</body>
</html>
